<ion-header >
  <ion-toolbar color="primary">
    <ion-title>{{ pokemon?.name| titlecase}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" *ngIf="pokemon">
  <ion-card>
    <img [src] ="pokemon.sprites.front_default" alt="{{pokemon.name}}" />
    <ion-card-header>
      <ion-card-title>{{ pokemon.name | titlecase }}</ion-card-title> 
    </ion-card-header>
    <ion-card-content>
      <p><strong>ID:</strong> #{{ pokemon.id }}</p>
      <p><strong>Altura:</strong> {{ pokemon.height / 10 }} m</p>
      <p><strong>Peso:</strong> {{ pokemon.weight / 10 }} kg</p>
      <p><strong>Tipo:</strong> {{ pokemon.types[0].type.name | titlecase }}</p>
      <p *ngIf="pokemon.held_items.length > 0">
        <strong>Rareza:</strong>
        {{ pokemon.held_items[0]?.version_details[0]?.rarity }}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
