<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Crear una cuenta</ion-card-title>
      <ion-card-subtitle>Ingresa tu correo y contraseña</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <form (ngSubmit)="register()" #form="ngForm">
        <ion-item>
          <ion-label position="floating">Correo electrónico</ion-label>
          <ion-input
            type="email"
            [(ngModel)]="email"
            name="email"
            required
            autocomplete="email"
          ></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input
            type="password"
            [(ngModel)]="password"
            name="password"
            required
            minlength="6"
            autocomplete="new-password"
          ></ion-input>
        </ion-item>

        <ion-button
          expand="block"
          type="submit"
          color="primary"
          [disabled]="form.invalid"
          class="ion-margin-top"
        >
          Registrarse
        </ion-button>

        <ion-text color="medium" class="ion-text-center ion-margin-top">
          <p>¿Ya tienes una cuenta?</p>
          <ion-button fill="clear" routerLink="/login">Inicia sesión</ion-button>
        </ion-text>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
